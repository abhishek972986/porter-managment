<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Engineering College Registration</title>
</head>
<body>

<center>
<h1>Army Institute of Technology, Pune</h1>
<h2>Student Registration Form</h2>
<p>Please fill in the admission details carefully</p>
</center>

<hr>

<form action="welcome.html" method="get">
<label>Full Name:</label><br>
<input type="text" name="name" required><br><br>

<label>Email Address:</label><br>
<input type="email" name="email" required><br><br>

<label>Gender:</label><br>
<select name="gender" required>
<option value="">Select Gender</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select><br><br>

<label>Date of Birth:</label><br>
<input type="date" name="dob" required><br><br>

<label>Branch:</label><br>
<select name="branch" required>
<option value="">Select Branch</option>
<option>Computer Engineering</option>
<option>Mechanical Engineering</option>
<option>Electrical Engineering</option>
<option>Electronics Engineering</option>
</select><br><br>

<label>Year of Admission:</label><br>
<select name="year" required>
<option value="">Select Year</option>
<option>First Year</option>
<option>Second Year</option>
<option>Third Year</option>
<option>Final Year</option>
</select><br><br>

<label>Phone Number:</label><br>
<input type="tel" name="phone" required><br><br>

<label>Address:</label><br>
<textarea name="address" rows="4" cols="40"></textarea><br><br>

<input type="submit" value="Submit Registration">
<input type="reset" value="Reset">
</form>

</body>
</html>
